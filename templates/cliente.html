{% extends './base.html' %}
{% block body %}
    <!-- tabla clientes -->
    <div class='p-3 cont_tabla_dt my-5' >
        <div id='cont_2_tbl'>
            <h1 class="text-center tit_tabla_dt" >{{ titulo_tabla }}</h1>
        </div>
        <div class="my-2">
            <button type="button" class="btn btn-dark" id="agr_cli" name="agr_cli" onclick="ajax.mostrar_modal_sn_para(`/mos_modal1`,`POST`,``,0, acciones.modal_agregar_cliente())">Agregar cliente <i class="fa-solid fa-user-plus ml-1"></i></button>

                        <th class='text-center tit_c_tab1'>Telefono</th>
                        <th class='text-center tit_c_tab1'>Correo</th>
                        <th class='text-center tit_c_tab1'>Fecha de vencimiento</th>
                        <th class='text-center tit_c_tab1'>Estatus</th>
                        <th class='text-center tit_c_tab1'>Acciones</th>
                    </tr>
                </thead>
            <tbody class='tbody_tab1'>
            </tbody>
        </table>
    </div>
    <div id='sin_fondo'>
    </div>
    <div id='exp_soli'></div>
    <!-- fin tabla cientes -->
    <!-- modal 1 -->
    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="titulo1" aria-hidden="true" style="height: 100vh;">
        
    </div>
    <!-- fin modal 1 -->
   
{% endblock %}
