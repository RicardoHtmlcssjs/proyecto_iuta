    </div>

    </div>

        <div class="modal-content">
            <div class="modal-header">

            </div>

                                <input type="text"class="form-control"  id="nombre" name="name" autofocus>
                            <!-- </div> -->
                          </div>
                          <div class="mb-3">
                            <!-- <div class="cont_h1_soli" id="cont_h1_soli"> -->

                                <input type="email"class="form-control"  id="correo" name="correo">

                          </div>

                        </div>
                        <div class="modal-footer justify-content-center">
                            <button type="button" class="btn btn-danger"  id="agre_solicitar_exp" name="agre_solicitar_exp">Guardar</button>
                        </div>

        </div>
